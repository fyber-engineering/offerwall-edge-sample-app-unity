# The following 2 properties are important to set as true to prevent a series of build problems particulary when you starting changing the Unity Editor version/Android gradle plugin or adding other dependencies to your project
android.useAndroidX=true
android.enableJetifier=true
# This property is import to set as true as the Unity Editor will set it as false by default which may cause several build issues when building with obfuscation enabled.
android.enableR8=true
org.gradle.jvmargs=-Xmx**JVM_HEAP_SIZE**M
org.gradle.parallel=true
unityStreamingAssets=.unity3d**STREAMING_ASSETS**
**ADDITIONAL_PROPERTIES**
